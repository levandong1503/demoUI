<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="get" action="#" id="form-register">
        <div class="input-control">
            <label for="AccName">Tên tài khoản</label>
            <input type="text" name="AccName">
        </div>
        <div class="input-control">
            <label for="FullName">Họ tên</label>
            <input type="text" name="FullName" >
        </div>
        <div class="input-control">
            <label for="Pass">Mật khẩu</label>
            <input type="password" name="Pass" >
        </div>
        <div class="input-control">
            <label for="RePass">Nhập lại mật khẩu</label>
            <input type="password" name="RePass" >
        </div>
        <div class="input-control">
            <label for="Email">Email</label>
            <input type="email" name="Email" >
        </div>
        <div class="input-control">
            <label for="Gioi">Giới tính</label>
            <input type="radio" name="Gioi" value="Nam"> Nam
            <input type="radio" name="Gioi" value="Nu"> Nữ
        </div>
        <div class="input-control">
            <label for="Birthday">Ngày tháng năm sinh</label>
            <input type="date" name="Birthday" >
        </div>
        <div class="input-control">
            <label for="Phone">Số điện thoại</label>
            <input type="tel" name="Phone" >
        </div>
        <div class="input-control">
            <label for="Address">Địa chỉ</label>
            <input type="text" name="Address" >
        </div>
        <div class="input-control">
            <button type="submit">Đăng ký tài khoản</button>
        </div>
        <div class="input-control">
            <a href="./login.html">Quay về đăng nhập</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="./login.html">Quay về trang chủ</a>
        </div>
    </form>
</body>
</html>
