<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chu</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo">
            DIENTUTHOTIEN
        </h1>
        <form class="search-product">
            <input type="text" placeholder="Hôm nay bạn muốn mua gì ?"/>
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <a class="kt-dh" href="#">
            <i class="fa-regular fa-car-side"></i>
            <span>
                Kiểm tra đơn hàng
            </span>
        </a>
        <a class="card">
            <i class="fa-light fa-cart-shopping"></i>
            <span class="angle"></span>
            <span class="number-product">0</span>
        </a>
    </header>
    <nav>
        <a class="nav-item" href="#" >ĐIỆN THOẠI</a>
        <a class="nav-item" href="#">ĐỒNG HỒ</a>
        <a class="nav-item" href="#">LAPTOP</a>
        <a class="nav-item" href="#">TAI NGHE</a>
        <a class="nav-item" href="#">TABLET</a>
        <a class="nav-item" href="#">ĐỒ CHƠI CÔNG NGHỆ</a>
    </nav>
    <h2>SẢN PHẨM MỚI</h2>
    <section class="product-list-hot">
        <article class="product">
            
            <img class="product-img" src="https://cdn.hoanghamobile.com/i/productlist/ts/Uploads/2021/11/10/image-removebg-preview-2.png">
            
            <h3 class="product-name">Samsung Galaxy Tab A8 (2022) - Chính hãng</h3>
            <div class="product-price">Giá: 8,090,000 ₫</div>
        </article>

    </section>
</body>
</html>
